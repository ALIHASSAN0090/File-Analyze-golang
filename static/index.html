<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analyzer</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>
<body>
    <nav class="navbar">

        <div class="left">
             <h1>File Analyzer</h1>
        </div>
        <div class="right">
            <ul class="list">
                <li>
                    <a href="./test.html">Test</a>
                </li>
                <li>
                    <a href="./getAll.html">Get All</a>
                </li>
                <li>
                    <a href="./UpdateRecord.html">Update Record</a>
                </li>
                <li>
                    <a href="./deleteRecord.html">Delete Record</a>
                </li>
                <li>
                    <a href="#">Create Table</a>
                </li>
             </ul>
        </div>
            

    </nav>
    <div>
        <div class="form-container">
            <form action="#" method="post">
                <div class="file-input-container">
                    <input type="file" id="file" class="file-input">
                    <label for="file" class="file-input-label animated-button">Choose a file</label>
                </div>
            </form>
        </div>
        <div class="form-container">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Enter Number of go routines">
                <button type="submit" class="animated-button">Submit</button>
            </form>
        </div>
        <table border="1">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
                <td>Row 1, Cell 4</td>
            </tr>
        </table>
    </div>
</body>
</html>
