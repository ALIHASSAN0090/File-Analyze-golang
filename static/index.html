<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analyzer</title>
    <link rel="stylesheet" href="./static/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>
<body>
    <nav class="navbar">

        <div class="left">
           <h1>File Analyzer</h1>
        </div>
        <div class="right">
            <ul class="list">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./getAll.html">Get All</a>
                </li>
                <li>
                    <a href="./UpdateRecord.html">Update Record</a>
                </li>
                <li>
                    <a href="./deleteRecord.html">Delete Record</a>
                </li>
                <li>
                    <a href="#">Create Table</a>
                </li>
             </ul>
        </div>
            

    </nav>
    <div>
        <div class="form-container">
            <form id="analyzeForm" method="post" enctype="multipart/form-data">
                <div class="file-input-container">
                    <input type="file" id="file" name="file" class="file-input">
                    <label for="file" class="file-input-label">Choose a file</label>
                </div>
                <input type="text" name="routines" placeholder="Enter Number of go routines">
                <button type="submit" class="animated-button">Submit</button>
            </form>
        </div>
        
        
        <table id="resultsTable" border="1">
            <thead>
                <tr>
                    <th>Vowels</th>
                    <th>Capitals</th>
                    <th>Small</th>
                    <th>Spaces</th>
                    <th>Process Time (ms)</th>
                </tr>
                
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./static/js/index.js"></script>
</body>
</html>
